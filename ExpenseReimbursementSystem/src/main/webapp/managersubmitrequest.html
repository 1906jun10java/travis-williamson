<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Home Portal</title>
<link rel="stylesheet" href="myCoolStyles.css">
</head>
<body>
	<div class="display">
		<h1>MANAGER HOME PORTAL</h1>
	</div>
	
	<div class="display">
		<h2>Submit a Reimbursement Request:</h2>
    	<form action="managersubmitrequest" method="POST" name="managersubmitrequest">
            <fieldset>
                <legend>Amount Requested:</legend>
                <input required autocomplete="off" name="amountrequested"/>
            </fieldset>
            <fieldset>
                <legend>Brief Description:</legend>
                <input required autocomplete="off" name="briefdescription"/>
            </fieldset>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>
	
	<div class="display">
		<h2>Links:</h2>
		<br>
		<a href = "managerhome.html">Manager Home Page</a>
	</div>
	
	<form action="logout" method="get">
		<input type="submit" value="logout"/>
	</form>
</body>
</html>
