<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Home Portal</title>
<link rel="stylesheet" href="myCoolStyles.css">
</head>
<body>
	<div class="display">
		<h1>MANAGER HOME PORTAL</h1>
	</div>
	
	<div class="display2">
		<h2 align = "center">Viewing All Pending Requests For Your Employees:</h2>
	 
		<ul id = "pendingrequestsforemployees">
		</ul>
		
		<h3 align = "center">Enter a RequestID to Accept or Deny It:</h3>
		
		<div style="text-align: center">
			<form action="acceptrequest" method="POST">
	                <fieldset>
	                    <legend>Accept:</legend>
	                    <input required autocomplete="off" name="acceptrequest"/>
	                </fieldset>
	                <br>
	                <input type="submit" value="accept"/>
	        </form>
	        <br>
	        <form action="denyrequest" method="POST">
	                <fieldset>
	                    <legend>Deny:</legend>
	                    <input required autocomplete="off" name="denyrequest"/>
	                </fieldset>
	                <br>
	                <input type="submit" value="deny"/>
	        </form>
        </div>
		
	</div>
	
	<div class="display">
		<h2>Links:</h2>
		<br>
		<a href = "managerhome.html">Manager Home Page</a>
	</div>
	
	<form action="logout" method="get">
		<input type="submit" value="logout"/>
	</form>
</body>
<script src="scripts/managerviewpendingrequests.js"></script>

</html>
